name: Format Check CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      mgmt: ${{ steps.filter.outputs.firmware }}
    steps:
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          firmware:
            - '**.cpp'
            - '**.cc'
            - '**.c'
            - '**.hh'
            - '**.h'

  format-check:
    needs: changes
    if: ${{ needs.changes.outputs.firmware == 'true' }}
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jidicula/clang-format-action@v4.13.0
        with:
          clang-format-version: '18'
          exclude-regex: '(lib|Drivers|Core|net/include/sys|net/include/netinet|cmox)'
